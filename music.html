for looping audio
<audio controls loop>
  <source src="music/1.ogg" type="audio/ogg" />
  Your browser does not support the audio element.
</audio>

for a playlist

<audio
  autoplay
  controls
  id="winamp"
  src="music/1.ogg"
  onclick="this.paused ? this.play() : this.pause();"
>
  Your browser does not support the audio tag.
</audio>

<script>
  var nextsrc = ["music/1.ogg", "music/2.ogg", "music/3.ogg", "music/4.ogg"];
  var elm = 1; // start at 2.ogg
  var winamp = document.getElementById("winamp");
  winamp.onended = function () {
    if (elm > nextsrc.length - 1) {
      // when it reaches the end of the list loop back
      elm = 0;
    } else {
      winamp.src = nextsrc[elm]; // play the track
      winamp.play();
    }
    elm++; // increment the track
  };
</script>
